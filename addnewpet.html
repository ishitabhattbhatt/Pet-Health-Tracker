  <!-- Add New Pet Form -->
  <div class="form-container">
    <h1 id="heading">Add New Pet</h1>
    <form action="/submit-pet" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="pet-name">Pet Name:</label>
        <input type="text" id="pet-name" name="pet_name" required pattern="[A-Za-z\s]+" title="Pet name can only contain letters and spaces">
      </div>

      <div class="form-group">
        <label for="pet-species">Species:</label>
        <select id="pet-species" name="pet_species" required>
          <option value="" disabled selected>Select Species</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="bird">Bird</option>
          <option value="rabbit">Rabbit</option>
          <option value="reptile">Reptile</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pet-breed">Breed:</label>
        <input type="text" id="pet-breed" name="pet_breed">
      </div>

      <div class="form-group">
        <label for="pet-age">Age (in years):</label>
        <input type="number" id="pet-age" name="pet_age" min="0" required>
      </div>
      <div class="form-group">
        <label for="height">Height (in centimeters):</label>
        <input type="number" id="height" name="height" min="0"required>
      </div>

      <div class="form-group">
        <label for="weight">Weight (in kilograms):</label>
        <input type="number" id="weight" name="weight" min="0" required>
      </div>


      <div class="form-group">
        <label for="pet-photo">Upload Photo:</label>
        <input type="file" id="pet-photo" name="pet_photo" accept="image/*">
      </div>

      <div class="form-group">
        <a herf="#"><button type="submit">Add Pet</button></a>
      </div>
    </form>
  </div>
