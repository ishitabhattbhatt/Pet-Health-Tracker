<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Overview</title>
  <link rel="stylesheet" href="petoverview.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="pet.html">
                <img src="Healthy Paws.png" width="100" height="100" alt="healthy paws logo">
            </a>
        </div>
        <h1 class="name">Healthy Paws - Track your pet's health</h1>
        <a href="dashboard.html"><button class="header-btn">Dashboard</button></a>
        <a href="petoverview.html"><button class="header-btn">Pet Overview</button></a>
        <a href="trackhealth.html"><button class="header-btn">Track Health</button></a>
        <a href="alert.html"><button class="header-btn">Reminders & Alerts</button></a>
        <a href="settings.html"><button class="header-btn">Settings</button></a>
        <a href="login.html"><button class="header-btn">Logout</button></a>
    </header>

    <!-- Main Pet Overview Section -->
    <h1>Your Pets</h1>
    <div id="petOverviewContainer" class="pet-overview-container">
      <div class="add-pet-card">
        <button class="add-pet-btn" onclick="openAddPetModal()">+ Add New Pet</button>
      </div>
    </div>
     <!-- Add Pet Modal (Hidden by default) -->
  <div id="addPetModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeAddPetModal()">&times;</span>
      <h2>Add New Pet</h2>
      <form id="addPetForm" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" name="pet_name" required pattern="[A-Za-z\s]+" title="Pet name can only contain letters and spaces">
        </div>

        <div class="form-group">
            <label for="petSpecies">Species:</label>
            <select id="petSpecies" name="pet_species" required>
                <option value="" disabled selected>Select Species</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="rabbit">Rabbit</option>
                <option value="reptile">Reptile</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="petBreed">Breed:</label>
            <input type="text" id="petBreed" name="pet_breed">
        </div>

        <div class="form-group">
            <label for="petAge">Age (in years):</label>
            <input type="number" id="petAge" name="pet_age" min="0" required>
        </div>

        <div class="form-group">
            <label for="height">Height (in centimeters):</label>
            <input type="number" id="height" name="height" min="0" required>
        </div>

        <div class="form-group">
            <label for="weight">Weight (in kilograms):</label>
            <input type="number" id="weight" name="weight" min="0" required>
        </div>

        <div class="form-group">
            <label for="pet-photo">Upload Photo:</label>
            <input type="file" id="pet-photo" name="pet-photo" accept="image/*">
        </div>

        <div class="form-group" >
            <button type="submit" id = "submit">Add Pet</button>
        </div>
    </form>
    <div id="responseMessage"></div>
    </div>
    <footer>
      <div class="footer-section">
        <h4>Follow Us</h4>
        <div class="social-icons">
          <a href="#"><img src="Facebook PNG Ícone Logo Transparente Sem Fundo.jpeg" alt="Facebook"></a>
          <a href="#"><img src="x twitter logo _ Twitter _ Social media logo.jpeg" alt="Twitter"></a>
          <a href="#"><img src="Instagram Logo PNG - Free Download.jpeg" alt="Instagram"></a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Pet Health Tracker | All rights reserved.</p>
      </div>
    </footer>

    <script src = "petoverview.js">
    </script>
</body>
</html>
